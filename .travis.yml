language: java
jdk:
  - openjdk17

branches:
  only:
    - main

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r aws-spring-boot-jojoldu-book *
  - mkdir -p deploy
  - mv aws-spring-boot-jojoldu-book.zip deploy/aws-spring-boot-jojoldu-book.zip

deploy:
    - provider: s3
      access_key_id: $AWS_ACCESS_KEY
      secret_access_key: $AWS_SECRET_KEY
      bucket: aws-spring-boot-jojoldu-book-build
      region: ap-northeast-2
      skip_cleanup: true
      acl: private
      local_dir: deploy
      on:
        branch: main

